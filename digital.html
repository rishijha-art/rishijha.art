<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Art - Rishi Jha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      padding: 20px;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .artwork {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .artwork img {
      width: 100%;
      display: block;
    }
    .artwork p {
      padding: 10px;
      text-align: center;
    }
  </style>
  <style>
  .lightbox-img {
    cursor: pointer;
    transition: 0.3s ease;
  }

  .lightbox-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .lightbox-modal img {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 90%;
  }

  .lightbox-close {
    position: absolute;
    top: 15px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .lightbox-close:hover {
    color: #bbb;
  }
</style>

<script>
  function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "block";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</head>
<body>
  <h1>Digital Art</h1>
  <p><a <a href="index.html">‚Üê Back to Home</a>


  <div class="gallery">
    <div class="artwork">
      <img src="images/digital1.jpg" alt="Digital Art 1">
      <p>Cyber Dream</p>
    </div>
    <div class="artwork">
      <img src="images/digital2.jpg" alt="Digital Art 2">
      <p>Neon Jungle</p>
    </div>
  </div>
</body>
</html>
